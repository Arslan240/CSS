<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradients</title>

<style>
  /* gradients are actually a type of background image */
  .box {
    padding: 70px;
  }
  .box-1 {
    background-image: linear-gradient(red, blue);
  }
  .box-2 {
    background-image: linear-gradient(0deg, green, yellow);
  }
  .box-3 {
    background-image: linear-gradient(90deg, orange 70%, teal);
  }
  .box-4 {
    background-image: linear-gradient(90deg, orange 70%, teal 70%);
  }
  .box-5 {
    background-image: radial-gradient(red, blue);

}
</style>




</head>
<body>
  <div class="box box-1"></div>
  <div class="box box-2"></div>
  <div class="box box-3"></div>
  <div class="box box-4"></div>
  <div class="box box-5"></div>
</body>
</html>
